<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        nav {
            background-color: #222;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li a:hover {
            color: #ff7f50;
        }

        nav .left {
            font-size: 1.8rem;
            font-weight: bold;
            margin-left: 70px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            
        }

        .language {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(25% - 20px);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            
        }

        .language:hover {
            transform: translateY(-5px);
    
        }

        .language img {
            max-width: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        
        }

        .language h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <div class="left">Languages</div>
        <div class="right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="languages.html">Languages Known</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2 style="text-align: center; color: #333;">Languages Known</h2>
        <div class="languages">
            <div class="language">
                <img src="images/html.jpeg" alt="HTML">
                <h3>HTML</h3>
            </div>
            <div class="language">
                <img src="images/css.png" alt="CSS">
                <h3>CSS</h3>
            </div>
            <div class="language">
                <img src="images/js.png" alt="JS">
                <h3>JS</h3>
            </div>
            <div class="language">
                <img src="images/Python.png" alt="Python">
                <h3>Python</h3>
            </div>
            <div class="language">
                <img src="images/PHP.png" alt="PHP">
                <h3>PHP</h3>
            </div>

        </div>
    </div>
</body>

</html>
